<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Место Россия" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__description">
            <img
              src="./images/image.jpg"
              class="profile__image"
              alt="Портрет Кусто"
            />
            <div class="profile__status">
              <div class="profile__naming">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="edit">
        <div class="edit__window">
          <h2 class="edit__title">Редактировать профиль</h2>
          <form class="edit__form" name="edit_profile_change">
            <input
              class="edit__input edit__input_type_name"
              name="name"
              type="text"
            />
            <input
              class="edit__input edit__input_type_description"
              name="description"
              type="text"
            />
            <button
              class="edit__save-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
          <button
            class="edit__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="add">
        <div class="add__content">
          <h2 class="add__title">Новое место</h2>
          <form class="add__form" name="add_profile_change">
            <input
              class="add__input add__input_type_name"
              name="name"
              type="text"
              placeholder="Название"
            />
            <input
              class="add__input add__input_type_link"
              name="description"
              type="text"
              placeholder="Ссылка на картинку"
            />
            <button
              class="add__save-button"
              type="submit"
              aria-label="Создать"
            >
              Создать
            </button>
          </form>
          <button
            class="add__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_image_open">
        <div class="popup__content">
          <button class="popup__close-button" type="button"></button>
          <img src="#" class="popup__image" alt>
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>

    </div>

    <script src="./scripts/script.js" defer></script>

    <template id="elements-template">
      <article class="elements__card">
        <img
          src="#"
          class="elements__image"
          alt
        />
        <button class="elements__delete-button"></button>
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
          ></button>
        </div>
      </article>
    </template>

  </body>
</html>
