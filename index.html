<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Место Россия" />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            class="profile__image"
            alt="Портрет Кусто"
          />
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/karachaevsk.jpg"
              class="elements__image"
              alt="Карачаевск"
            />
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/elbrus.png"
              class="elements__image"
              alt="Эльбрус"
            />
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/dombai.jpg"
              class="elements__image"
              alt="Домбай"
            />
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/elbrus.png"
              class="elements__image"
              alt="Эльбрус"
            />
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/dombai.jpg"
              class="elements__image"
              alt="Домбай"
            />
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/karachaevsk.jpg"
              class="elements__image"
              alt="Карачаевск"
            />
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>

      <div class="edit">
        <div class="edit__window">
          <form class="edit__form" name="edit_profile_change">
            <h2 class="edit__title">Редактировать профиль</h2>
            <input
              class="edit__input edit__input_type_name"
              name="name"
              type="text"
            />
            <input
              class="edit__input edit__input_type_description"
              name="description"
              type="text"
            />
            <button class="edit__save" type="submit">Сохранить</button>
          </form>
          <button class="edit__close" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
