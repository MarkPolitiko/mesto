<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Место Россия" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__description">
            <img
              src="./images/image.jpg"
              class="profile__image"
              alt="Портрет Кусто"
            />
            <div class="profile__status">
              <div class="profile__naming">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_open_edit-window">
        <div class="popup__content">
          <legend class="popup__title">Редактировать профиль</legend>
          <form
            class="popup__form popup__form_edit_profile"
            name="account"
            novalidate
          >
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_type_name"
                id="name-input"
                name="name"
                type="text"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                title="Длина поля должна быть 2 и более символов и менее или равно 40"
                required
              />
              <span
                class="popup__input-error name-input-error popup__input-error_field_name"
              ></span>
            </div>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_type_description"
                id="description-input"
                name="description"
                type="text"
                placeholder="Род деятельности"
                minlength="2"
                maxlength="200"
                title="Длина поля должна быть 2 и более символов и менее или равно 200"
                required
              />
              <span
                class="popup__input-error description-input-error popup__input-error_field_description"
              ></span>
            </div>
            <button class="popup__save-button popup__save-button_edit" id="submit-button" name="submit" type="submit">Сохранить</button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_open_add-window">
        <div class="popup__content">
          <legend class="popup__title">Новое место</legend>
          <form
            class="popup__form popup__form_add_element"
            name="account"
            novalidate
          >
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_type_place"
                id="place-input"
                name="name"
                type="text"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                title="Длина поля должна быть 2 и более символов и менее или равно 30"
                required
              />
              <span
                class="popup__input-error place-input-error popup__input-error_field_name"
              ></span>
            </div>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input_type_link"
                id="link-input"
                name="link"
                type="url"
                placeholder="Ссылка на картинку"
                required
              />
              <span
                class="popup__input-error link-input-error popup__input-error_field_link"
              ></span>
            </div>
            <button class="popup__save-button popup__save-button_add" id="submit" name="submit" type="submit">Создать</button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_image_open">
        <div class="popup__image-opened">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img src="#" class="popup__image" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>
    </div>

    <template id="elements-template">
      <article class="elements__card">
        <img src="#" class="elements__image" alt="" />
        <button class="elements__delete-button" aria-label="Удалить"></button>
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
