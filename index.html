<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Место Россия" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__description">
            <img
              src="./images/image.jpg"
              class="profile__image"
              alt="Портрет Кусто"
            />
            <div class="profile__status">
              <div class="profile__naming">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_open_edit-window">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup_edit-profile"
            name="edit-profile_change"
          >
            <input
              class="popup__input popup__input_type_name"
              name="name"
              type="text"
              required
            />
            <input
              class="popup__input popup__input_type_description"
              name="description"
              type="text"
              required
            />
            <button class="popup__save-button" type="submit">
              <!--Удалил aria-label-->
              Сохранить
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_open_add-window">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup_form_add-element"
            name="add-element_change"
          >
            <input
              class="popup__input popup__input_type_place"
              name="name"
              type="text"
              placeholder="Название"
              required
            />
            <input
              class="popup__input popup__input_type_link"
              name="description"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <!--Заменил type на url-->
            <button class="popup__save-button" type="submit">
              <!--Удалил aria-label-->
              Создать
            </button>
          </form>
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_image_open">
        <div class="popup__content popup__content_image-opened">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img src="#" class="popup__image" alt />
          <figcaption class="popup__caption"></figcaption>
        </div>
      </div>
    </div>

    <template id="elements-template">
      <article class="elements__card">
        <img src="#" class="elements__image" alt="" />
        <button class="elements__delete-button" aria-label="Удалить"></button>
        <!--Добавил aria-label-->
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            aria-label="Нравится"
          ></button>
          <!--Добавил aria-label-->
        </div>
      </article>
    </template>
  </body>
</html>
